<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Wireframe - Hero Focus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            background: #fff;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 30px;
        }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 80px 30px;
            background: #fafafa;
        }
        
        .hero-image {
            width: 120px;
            height: 120px;
            background: #e0e0e0;
            border-radius: 50%;
            margin-bottom: 40px;
        }
        
        .hero-name {
            height: 48px;
            background: #e0e0e0;
            max-width: 400px;
            margin: 0 auto 30px;
        }
        
        .hero-value-prop {
            height: 32px;
            background: #e8e8e8;
            max-width: 600px;
            margin: 0 auto 50px;
        }
        
        .hero-cta {
            width: 180px;
            height: 55px;
            background: #d0d0d0;
            margin: 0 auto;
        }
        
        /* Content Section */
        .content-section {
            padding: 80px 0;
        }
        
        .section-title {
            height: 36px;
            background: #e0e0e0;
            max-width: 250px;
            margin: 0 auto 20px;
            text-align: center;
        }
        
        .section-subtitle {
            height: 24px;
            background: #e8e8e8;
            max-width: 500px;
            margin: 0 auto 60px;
        }
        
        /* Stats Row */
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 60px 0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            height: 48px;
            width: 100px;
            background: #e0e0e0;
            margin: 0 auto 15px;
        }
        
        .stat-label {
            height: 20px;
            width: 120px;
            background: #e8e8e8;
            margin: 0 auto;
        }
        
        /* Simple Grid */
        .simple-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-top: 50px;
        }
        
        .grid-item {
            text-align: center;
        }
        
        .grid-icon {
            width: 80px;
            height: 80px;
            background: #e0e0e0;
            margin: 0 auto 20px;
            border-radius: 12px;
        }
        
        .grid-title {
            height: 24px;
            background: #e0e0e0;
            margin: 0 auto 15px;
            max-width: 150px;
        }
        
        .grid-text {
            height: 60px;
            background: #f0f0f0;
        }
        
        /* Contact CTA */
        .contact-cta {
            text-align: center;
            padding: 80px 30px;
            background: #fafafa;
        }
        
        .cta-title {
            height: 40px;
            background: #e0e0e0;
            max-width: 400px;
            margin: 0 auto 30px;
        }
        
        .cta-text {
            height: 24px;
            background: #e8e8e8;
            max-width: 500px;
            margin: 0 auto 40px;
        }
        
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .cta-button {
            width: 160px;
            height: 55px;
            background: #d0d0d0;
        }
        
        /* Footer */
        .footer {
            padding: 40px 30px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }
        
        .footer-link {
            width: 40px;
            height: 40px;
            background: #e0e0e0;
            border-radius: 50%;
        }
        
        .footer-text {
            height: 18px;
            background: #e8e8e8;
            max-width: 200px;
            margin: 0 auto;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero {
                min-height: auto;
                padding: 60px 20px;
            }
            
            .content-section {
                padding: 60px 0;
            }
            
            .stats-row {
                flex-direction: column;
                gap: 40px;
                align-items: center;
            }
            
            .simple-grid {
                grid-template-columns: 1fr;
                gap: 50px;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .cta-button {
                width: 100%;
                max-width: 250px;
            }
            
            .footer-links {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-image"></div>
        <div class="hero-name"></div>
        <div class="hero-value-prop"></div>
        <div class="hero-cta"></div>
    </section>
    
    <!-- Stats Section -->
    <section class="content-section">
        <div class="container">
            <div class="stats-row">
                <div class="stat-item">
                    <div class="stat-number"></div>
                    <div class="stat-label"></div>
                </div>
                <div class="stat-item">
                    <div class="stat-number"></div>
                    <div class="stat-label"></div>
                </div>
                <div class="stat-item">
                    <div class="stat-number"></div>
                    <div class="stat-label"></div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Services/Skills Section -->
    <section class="content-section" style="background: #fafafa;">
        <div class="container">
            <div class="section-title"></div>
            <div class="section-subtitle"></div>
            <div class="simple-grid">
                <div class="grid-item">
                    <div class="grid-icon"></div>
                    <div class="grid-title"></div>
                    <div class="grid-text"></div>
                </div>
                <div class="grid-item">
                    <div class="grid-icon"></div>
                    <div class="grid-title"></div>
                    <div class="grid-text"></div>
                </div>
                <div class="grid-item">
                    <div class="grid-icon"></div>
                    <div class="grid-title"></div>
                    <div class="grid-text"></div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- About Section -->
    <section class="content-section">
        <div class="container">
            <div class="section-title"></div>
            <div class="section-subtitle"></div>
            <div style="max-width: 700px; margin: 0 auto;">
                <div style="height: 100px; background: #f0f0f0; margin-bottom: 20px;"></div>
                <div style="height: 80px; background: #f0f0f0;"></div>
            </div>
        </div>
    </section>
    
    <!-- Contact CTA -->
    <section class="contact-cta">
        <div class="cta-title"></div>
        <div class="cta-text"></div>
        <div class="cta-buttons">
            <div class="cta-button"></div>
            <div class="cta-button"></div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <div class="footer-link"></div>
            <div class="footer-link"></div>
            <div class="footer-link"></div>
            <div class="footer-link"></div>
        </div>
        <div class="footer-text"></div>
    </footer>
</body>
</html>
