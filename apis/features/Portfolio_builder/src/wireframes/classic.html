<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Wireframe - Classic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header/Hero */
        .hero {
            background: #fff;
            padding: 80px 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .hero-image {
            width: 150px;
            height: 150px;
            background: #ddd;
            border-radius: 50%;
            margin: 0 auto 30px;
        }
        
        .hero-title {
            height: 40px;
            background: #e0e0e0;
            margin: 0 auto 20px;
            max-width: 400px;
        }
        
        .hero-subtitle {
            height: 24px;
            background: #e8e8e8;
            margin: 0 auto 30px;
            max-width: 500px;
        }
        
        .hero-description {
            height: 60px;
            background: #f0f0f0;
            margin: 0 auto;
            max-width: 700px;
        }
        
        /* About Section */
        .section {
            background: #fff;
            margin: 40px 0;
            padding: 60px 20px;
        }
        
        .section-title {
            height: 32px;
            background: #e0e0e0;
            margin-bottom: 40px;
            max-width: 250px;
        }
        
        .content-block {
            height: 120px;
            background: #f0f0f0;
            margin-bottom: 20px;
        }
        
        /* Skills Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .skill-card {
            height: 100px;
            background: #f0f0f0;
            border: 2px solid #e0e0e0;
        }
        
        /* Experience Timeline */
        .timeline-item {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .timeline-marker {
            width: 60px;
            height: 60px;
            background: #ddd;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .timeline-content {
            flex: 1;
        }
        
        .timeline-title {
            height: 28px;
            background: #e0e0e0;
            margin-bottom: 15px;
            max-width: 300px;
        }
        
        .timeline-description {
            height: 80px;
            background: #f0f0f0;
        }
        
        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .project-card {
            background: #f8f8f8;
            border: 2px solid #e0e0e0;
        }
        
        .project-image {
            height: 200px;
            background: #ddd;
        }
        
        .project-content {
            padding: 25px;
        }
        
        .project-title {
            height: 24px;
            background: #e0e0e0;
            margin-bottom: 15px;
        }
        
        .project-description {
            height: 60px;
            background: #f0f0f0;
        }
        
        /* Contact Section */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .contact-item {
            height: 80px;
            background: #f0f0f0;
            border: 2px solid #e0e0e0;
        }
        
        /* Footer */
        .footer {
            background: #fff;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }
        
        .footer-content {
            height: 60px;
            background: #f0f0f0;
            margin: 0 auto;
            max-width: 400px;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero {
                padding: 60px 20px;
            }
            
            .section {
                padding: 40px 20px;
            }
            
            .timeline-item {
                gap: 20px;
            }
            
            .timeline-marker {
                width: 40px;
                height: 40px;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .skills-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-image"></div>
        <div class="hero-title"></div>
        <div class="hero-subtitle"></div>
        <div class="hero-description"></div>
    </div>
    
    <!-- About Section -->
    <div class="section">
        <div class="container">
            <div class="section-title"></div>
            <div class="content-block"></div>
            <div class="content-block"></div>
        </div>
    </div>
    
    <!-- Skills Section -->
    <div class="section" style="background: #fafafa;">
        <div class="container">
            <div class="section-title"></div>
            <div class="skills-grid">
                <div class="skill-card"></div>
                <div class="skill-card"></div>
                <div class="skill-card"></div>
                <div class="skill-card"></div>
                <div class="skill-card"></div>
                <div class="skill-card"></div>
            </div>
        </div>
    </div>
    
    <!-- Experience Section -->
    <div class="section">
        <div class="container">
            <div class="section-title"></div>
            <div class="timeline-item">
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <div class="timeline-title"></div>
                    <div class="timeline-description"></div>
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <div class="timeline-title"></div>
                    <div class="timeline-description"></div>
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <div class="timeline-title"></div>
                    <div class="timeline-description"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Projects Section -->
    <div class="section" style="background: #fafafa;">
        <div class="container">
            <div class="section-title"></div>
            <div class="projects-grid">
                <div class="project-card">
                    <div class="project-image"></div>
                    <div class="project-content">
                        <div class="project-title"></div>
                        <div class="project-description"></div>
                    </div>
                </div>
                <div class="project-card">
                    <div class="project-image"></div>
                    <div class="project-content">
                        <div class="project-title"></div>
                        <div class="project-description"></div>
                    </div>
                </div>
                <div class="project-card">
                    <div class="project-image"></div>
                    <div class="project-content">
                        <div class="project-title"></div>
                        <div class="project-description"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Contact Section -->
    <div class="section">
        <div class="container">
            <div class="section-title"></div>
            <div class="contact-grid">
                <div class="contact-item"></div>
                <div class="contact-item"></div>
                <div class="contact-item"></div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div class="footer-content"></div>
    </div>
</body>
</html>
