<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Wireframe - Gallery Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            background: #fff;
        }
        
        /* Header */
        .header {
            padding: 40px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            width: 150px;
            height: 40px;
            background: #e0e0e0;
        }
        
        .nav {
            display: flex;
            gap: 30px;
        }
        
        .nav-item {
            width: 80px;
            height: 24px;
            background: #e8e8e8;
        }
        
        /* Intro Section */
        .intro {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 30px 60px;
            text-align: center;
        }
        
        .intro-title {
            height: 40px;
            background: #e0e0e0;
            max-width: 500px;
            margin: 0 auto 25px;
        }
        
        .intro-text {
            height: 60px;
            background: #f0f0f0;
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* Filter Bar */
        .filter-bar {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .filter-item {
            width: 100px;
            height: 40px;
            background: #e8e8e8;
        }
        
        /* Project Grid */
        .project-grid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px 80px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        .project-card {
            background: #fafafa;
            border: 2px solid #e0e0e0;
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
        }
        
        .project-thumbnail {
            width: 100%;
            aspect-ratio: 4/3;
            background: #e0e0e0;
        }
        
        .project-info {
            padding: 25px;
        }
        
        .project-title {
            height: 24px;
            background: #e0e0e0;
            margin-bottom: 15px;
        }
        
        .project-description {
            height: 50px;
            background: #e8e8e8;
            margin-bottom: 20px;
        }
        
        .project-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .project-tag {
            width: 60px;
            height: 24px;
            background: #e8e8e8;
        }
        
        .project-link {
            width: 100px;
            height: 36px;
            background: #d0d0d0;
        }
        
        /* About Section */
        .about-section {
            background: #fafafa;
            padding: 80px 30px;
        }
        
        .about-container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        
        .about-image {
            width: 120px;
            height: 120px;
            background: #e0e0e0;
            border-radius: 50%;
            margin: 0 auto 30px;
        }
        
        .about-title {
            height: 32px;
            background: #e0e0e0;
            max-width: 300px;
            margin: 0 auto 20px;
        }
        
        .about-text {
            height: 100px;
            background: #e8e8e8;
            margin-bottom: 30px;
        }
        
        .about-cta {
            width: 160px;
            height: 50px;
            background: #d0d0d0;
            margin: 0 auto;
        }
        
        /* Footer */
        .footer {
            padding: 50px 30px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }
        
        .footer-social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .social-icon {
            width: 45px;
            height: 45px;
            background: #e0e0e0;
            border-radius: 50%;
        }
        
        .footer-text {
            height: 20px;
            background: #e8e8e8;
            max-width: 250px;
            margin: 0 auto;
        }
        
        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .project-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 25px;
            }
            
            .nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            
            .intro {
                padding: 60px 20px 40px;
            }
            
            .filter-bar {
                flex-wrap: wrap;
                padding: 0 20px 30px;
            }
            
            .project-grid {
                grid-template-columns: 1fr;
                padding: 0 20px 60px;
                gap: 25px;
            }
            
            .about-section {
                padding: 60px 20px;
            }
        }
    </style>
</head>
